<html>
    <head>
        <link rel="stylesheet" href="styles/user.css">
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>
        <script type="module" src="scripts/user.js"></script>
    </head>
    <body>
        <section>
            <pt-nav></pt-nav>
        </section>
        <section>
            <hb-account-verify>
                <form>
                    <label>No Email</label>
                    <button type="submit">Send Email Verification</button>
                </form>
                <img />
            </hb-account-verify>
        </section>
        <section>
            <hb-account-email>
                <form>
                    <label>Change Email:</label>
                    <input name="newemail" type="email" placeholder="New Email" />
                    <input name="password" type="password" placeholder="Current Password" />
                    <button type="submit">Submit</button>
                </form>
                <p></p>
                <img />
            </hb-account-email>
        </section>
        <section>
            <hb-account-password>
                <form>
                    <label>Change Password:</label>
                    <input name="newpassword" placeholder="New Password" />
                    <input name="password" type="password" placeholder="Current Password" />
                    <button type="submit">Submit</button>
                </form>
                <p></p>
                <img />
            </hb-account-password>
        </section>
        <section>
            <hb-account-username>
                <form>
                    <label>Change Username:</label>
                    <input placeholder="New Username" />
                    <button type="submit">Submit</button>
                </form>
                <p></p>
                <img />
            </hb-account-username>
        </section>
        <section>
            <hb-account-delete>
                <form>
                    <label>Delete Account:</label>
                    <input type="password" placeholder="Current Password" />
                    <button type="submit">Submit</button>
                </form>
                <img />
            </hb-account-delete>
        </section>
        <section>
            <pt-footer></pt-footer>
        </section>
    </body>
</html>
