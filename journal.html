<html>
    <head>
        <title>About</title>
        <link rel="stylesheet" href="styles/journal.css" />
        <script src="scripts/journal.js" type="module"></script>   
    </head>
    <body>
        <header>
            <pt-nav></pt-nav>
        </header>
        <main>
            <h5><b>Daily Journey Journal Entries</b></h5>
            <section>
                <sw-timer>
                    <form>
                        <label>Study Time</label>
                        <input name="hours" type="number" value="0" placeholder="hours"/>:
                        <input name="minutes" type="number" value="10" placeholder="minutes"/>:
                        <input name="seconds" type="number" value="3" placeholder="seconds" disabled/>
                        <button type="submit">Start Countdown</button>
                    </form>
                </sw-timer>
            </section>
            <section>
                <p>Thank you for reading!</p>
                <img />
            </section>
        </main>
    
        <footer>
            <pt-footer></pt-footer>
        </footer>
    </body>
</html>
